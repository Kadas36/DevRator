{%extends 'dev/base.html'%}
{% load bootstrap4 %}
{% load static%}

{% block content %}
{{block.super}}
<div class="container">
    {% load cloudinary %}
    <div class="postImage">
        <h2>Post an image</h2>
        <hr>
        <form method="post" enctype="multipart/form-data">
            {%csrf_token%}
        
            {% bootstrap_form form %}
            <input type="submit" value="Post">
        </form>
    </div>         
</div>
{% endblock %}
